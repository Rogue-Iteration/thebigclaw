# ═══════════════════════════════════════════════════════════════════
# OpenClaw + Gradient AI — Docker Compose
# ═══════════════════════════════════════════════════════════════════
# Usage:
#   cp .env.example .env   # fill in your values
#   docker compose up -d   # start the bot
#   docker compose logs -f # view logs
# ═══════════════════════════════════════════════════════════════════

services:
  openclaw:
    build: .
    container_name: openclaw-research
    restart: always
    env_file: .env
    environment:
      - TZ=${USER_TIMEZONE:-UTC}
    volumes:
      - openclaw-state:/root/.openclaw
    ports:
      - "127.0.0.1:3120:3120" # localhost only — no inbound ports needed

volumes:
  openclaw-state:
    driver: local
