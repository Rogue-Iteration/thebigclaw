services:
  agent:
    build: .
    container_name: research-assistant
    restart: unless-stopped
    env_file: .env
    volumes:
      # ── Persistent state (survives rebuilds) ──
      # watchlist.json: user's tickers and alert rules
      - ./data/watchlist.json:/app/data/watchlist.json
      # research cache: temp files for debugging (optional)
      - ./data/research:/tmp/research
